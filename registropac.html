    <main id="genDoc2">
        <header>
            <h1>Registro Nuevo Paciente</h1>
        </header>
        <section>
            <h2>Crear Cuenta de Paciente</h2>
            <article id="registroPaciente">
                <form id="formRegistroDoctor">
                    <label for="name"><b>Nombres:</b></label>
                    <input type="text" id="name" name="nombre" required>

                    <label for="paterno"><b>Apellido Paterno:</b></label>
                    <input type="text" id="paterno" name="apellidoP" required>

                    <label for="materno"><b>Apellido Materno:</b></label>
                    <input type="text" id="materno" name="apellidoM" required>

                    <label for="correo"><b>Correo Electrónico:</b></label>
                    <input type="email" id="correo" name="correo" required>

                    <label for="fechanac"><b>Fecha de Nacimiento:</b></label>
                    <input type="date" id="fechanac" name="nacimiento" required>

                    <label for="usuario"><b>Usuario:</b></label>
                    <input type="text" id="usuario" name="usuario" required>

                    <label for="contrasenia"><b>Contraseña:</b></label>
                    <input type="password" id="contrasenia" name="contrasenia" required>

                    <label for="confirm"><b>Confirmar contraseña:</b></label>
                    <input type="password" id="confirm" name="confirmar" required>

                    <button type="button" onclick="location.href='patientManagement.html'">Registrar</button>
                </form>
            </article>
        </section>
