        <section id="buscarCitaSection">
            <h1>Buscar Cita</h1>

            <form id="formBuscarCita">
                <label for="inputPaciente">Paciente:</label>
                <input type="text" id="inputPaciente" name="paciente" placeholder="Nombre del paciente" required><br><br>

                <label for="inputFecha">Fecha de la cita:</label>
                <input type="date" id="inputFecha" name="fecha" required><br><br>

                <label for="inputHora">Hora de la cita:</label>
                <input type="time" id="inputHora" name="hora"><br><br>

                <label for="selectTipo">Tipo de cita:</label>
                <select id="selectTipo" name="tipo" required>
                    <option value="">Selecciona tipo</option>
                    <option value="consulta">Consulta</option>
                    <option value="control">Control</option>
                    <option value="urgencia">Urgencia</option>
                </select><br><br>

                <button type="button" id="btnBuscarCita" onclick="location.href='docAppts.html'">Buscar Cita</button>
            </form>
